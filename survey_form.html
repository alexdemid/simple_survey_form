<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">My Survey form</h1>
  <p id="discription">Thank you for taking the time to help me improve the platform</p>
  <form id="survey-form">
      <label id="name-label" for="name">Name:<input class="inline" id="name" name="name" placeholder="Enter your name:" type="text" required></label>
      <label id="email-label" for="email">Email:<input id="email" class="inline" placeholder="Enter your email:" name="email" type="email" required></label>
      <label id="number-label" for="number">Age(optional):<input id="number" class="inline" name="number" placeholder="Age:" type="number" min="10" max="99"></label>
      <label>Your favorite role:
      <select id="dropdown" class="inline">
        <option value="">(select your favourite role)</option>
        <option value="1">Damage diller</option>
        <option value="2">Support</option>
      </select>
      </label>
      <legend>Choose what you like</legend>
      <label class="pre-elem"><input type="checkbox" value="play">Play dotka</label>
      <label><input type="checkbox" value="drink">Drink ***ka</label>
      <legend>Ð¡hoose one of the options</legend>
      <label class="pre-elem"><input type="radio" name="rb" value="radio">Alone</label>
      <label><input type="radio" name="rb" value="button">With friends</label>
      <legend>Any comments or suggestions?</legend>
      <label><textarea class="inline" rows="4" placeholder="Enter your comments there..."></textarea></label>
      <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
